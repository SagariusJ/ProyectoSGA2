server:
  port: ${PORT:8080}

eureka:
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:  # ðŸ‘ˆ Esta secciÃ³n va aquÃ­, no dentro de `locator`
        - id: inventory
          uri: lb://microservice-inventory
          predicates:
            - Path=/api/inventory/**
        - id: products
          uri: lb://microservice-inventory
          predicates:
            - Path=/api/products/**
        - id: stockware
          uri: lb://microservice-inventory
          predicates:
            - Path=/api/stockware/**
        - id: warehouse
          uri: lb://microservice-inventory
          predicates:
            - Path=/api/warehouse/**
        - id: authentication
          uri: lb://msvc-authentication
          predicates:
            - Path=/auth/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:  ## CORS Configuration
        cors-configurations:
          '[/**]':
            allowedOrigins: ${ALLOWED_ORIGINS:*}
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH

management:
  endpoint:
    gateway:
      access: unrestricted
  endpoints:
    web:
      exposure:
        include:
          - '*'
