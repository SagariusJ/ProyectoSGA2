server:
  port: ${PORT:8080}

eureka:
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: inventory
          uri: lb://${INVENTORY_NAME}
          predicates:
            - Path=/api/inventory/**
        - id: products
          uri: lb://${INVENTORY_NAME}
          predicates:
            - Path=/api/products/**
        - id: stockware
          uri: lb://${INVENTORY_NAME}
          predicates:
            - Path=/api/stockware/**
        - id: warehouse
          uri: lb://${INVENTORY_NAME}
          predicates:
            - Path=/api/warehouse/**
        - id: authentication
          uri: lb://msvc-authentication
          predicates:
            - Path=/auth/**


management:
  endpoints:
    web:
      exposure:
        include: '*'
