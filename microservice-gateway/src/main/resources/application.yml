server:
  port: ${PORT:8080}

eureka:
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: inventory
          uri: https://microservice-inventory-production.up.railway.app
          predicates:
            - Path=/api/inventory/**
        - id: products
          uri: https://microservice-inventory-production.up.railway.app
          predicates:
            - Path=/api/products/**
        - id: stockware
          uri: https://microservice-inventory-production.up.railway.app
          predicates:
            - Path=/api/stockware/**
        - id: warehouse
          uri: https://microservice-inventory-production.up.railway.app
          predicates:
            - Path=/api/warehouse/**
        - id: authentication
          uri: https://microservice-authentication-production.up.railway.app
          predicates:
            - Path=/api/auth/**
        - id: benefits
          uri: https://microservice-benefits-production.up.railway.app
          predicates:
            - Path=/api/benefits/**
        - id: patients
          uri: https://microservice-benefits-production.up.railway.app
          predicates:
            - Path=/api/patients/**
        - id: patben
          uri: https://microservice-benefits-production.up.railway.app
          predicates:
            - Path=/api/patben/**
        - id: compradet
          uri: https://microservice-sale-production.up.railway.app
          predicates:
              - Path=/api/compradet/**
        - id: ventas
          uri: https://microservice-sale-production.up.railway.app
          predicates:
            - Path=/api/venta/**
        - id: ventasdet
          uri: https://microservice-sale-production.up.railway.app
          predicates:
            - Path=/api/ventasdet/**
        - id: proveedor
          uri: https://microservice-sale-production.up.railway.app
          predicates:
            - Path=/api/proveedor/**
        - id: compra
          uri: https://microservice-sale-production.up.railway.app
          predicates:
            - Path=/api/compra/**
        - id: caja
          uri: https://microservice-caja-production.up.railway.app/
          predicates:
                - Path=/api/caja/**



management:
  endpoints:
    web:
      exposure:
        include: '*'
